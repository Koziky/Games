<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kozy Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kozy Games</h1>
  </header>

  <!-- Game Grid -->
  <main id="gameGrid">
    <!-- Example Game Cards -->
    <div class="game-card" data-src="games/cars-arena/index.html">
      <img src="thumbnails/cars-arena.jpg" alt="Cars Arena">
      <h3>Cars Arena</h3>
    </div>

    <div class="game-card" data-src="games/tunnel-rush/index.html">
      <img src="thumbnails/tunnel-rush.jpg" alt="Tunnel Rush">
      <h3>Tunnel Rush</h3>
    </div>

    <div class="game-card" data-src="games/stack/index.html">
      <img src="thumbnails/stack.jpg" alt="Stack">
      <h3>Stack</h3>
    </div>
  </main>

  <!-- Modal for Games -->
  <div id="gameModal" class="modal">
    <span class="close">&times;</span>
    <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
