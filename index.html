<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KozyGames</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 15px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: red;
    }

    /* SEARCH */
    .search-bar {
      display: flex;
      align-items: center;
      background: #222;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .search-bar input {
      background: none;
      border: none;
      color: white;
      outline: none;
      width: 160px;
    }

    /* ICONS */
    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: red;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .icon svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    /* FEATURED GAME */
    .featured {
      position: relative;
      height: 60vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 50px;
    }
    .featured-overlay {
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .featured-content {
      position: relative;
      max-width: 600px;
    }
    .featured h1 {
      font-size: 48px;
      margin: 0;
    }
    .featured p {
      margin: 12px 0 24px;
      color: #ddd;
    }
    .buttons {
      display: flex;
      gap: 15px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-play { background: red; color: white; }
    .btn-list { background: #333; color: white; }

    /* GAME GRID */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .game-card {
      background: #181818;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .game-card h3 {
      margin: 0;
      font-size: 16px;
    }
    .game-card p {
      font-size: 13px;
      color: #bbb;
      margin: 8px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .plays {
      font-size: 13px;
      color: #aaa;
    }
    .save-btn {
      padding: 5px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn.red { background: red; color: white; }
    .save-btn.green { background: green; color: white; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">KOZYGAMES</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Saved</a>
    </div>
    <div class="icons">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search...">
      </div>
      <div class="icon" id="notif">
        <svg><circle cx="8" cy="8" r="6"/></svg>
      </div>
      <div class="icon" id="profile">
        <svg><circle cx="8" cy="8" r="6"/></svg>
      </div>
    </div>
  </div>

  <!-- FEATURED -->
  <div class="featured" id="featured" style="background-image: url('https://picsum.photos/1200/600?random=1');">
    <div class="featured-overlay"></div>
    <div class="featured-content">
      <h1 id="featured-title">Most Played</h1>
      <p id="featured-desc">Click play to try this game!</p>
      <div class="buttons">
        <button class="btn btn-play" id="featured-play">▶ Play Now</button>
        <button class="btn btn-list" id="featured-save">+ Add To List</button>
      </div>
    </div>
  </div>

  <!-- GAME GRID -->
  <div class="game-grid" id="gameGrid"></div>

  <script>
    const games = [
      {
        id: 1,
        name: "Cars Arena",
        desc: "Battle cars in an arena and knock opponents out. Test your driving skills and survive!",
        img: "https://picsum.photos/300/200?random=2",
        plays: 0,
        saved: false
      },
      {
        id: 2,
        name: "Tunnel Rush",
        desc: "Dodge obstacles in a speedy tunnel. Precision and reflexes are everything!",
        img: "https://picsum.photos/300/200?random=3",
        plays: 0,
        saved: false
      }
    ];

    const gameGrid = document.getElementById("gameGrid");
    const featured = document.getElementById("featured");
    const featuredTitle = document.getElementById("featured-title");
    const featuredDesc = document.getElementById("featured-desc");
    const featuredPlay = document.getElementById("featured-play");
    const featuredSave = document.getElementById("featured-save");

    function renderGames() {
      gameGrid.innerHTML = "";
      games.forEach(g => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${g.img}" alt="${g.name}">
          <h3>${g.name}</h3>
          <p>${g.desc}</p>
          <div class="card-footer">
            <span class="plays">${g.plays} plays</span>
            <button class="save-btn ${g.saved ? 'green' : 'red'}" onclick="toggleSave(${g.id})">
              ${g.saved ? '✓ Saved' : 'Save'}
            </button>
          </div>
        `;
        card.onclick = () => incrementPlays(g.id);
        gameGrid.appendChild(card);
      });
      updateFeatured();
    }

    function toggleSave(id) {
      const game = games.find(g => g.id === id);
      game.saved = !game.saved;
      renderGames();
    }

    function incrementPlays(id) {
      const game = games.find(g => g.id === id);
      game.plays++;
      renderGames();
    }

    function updateFeatured() {
      const mostPlayed = games.reduce((a, b) => a.plays > b.plays ? a : b);
      featured.style.backgroundImage = `url('${mostPlayed.img}')`;
      featuredTitle.textContent = mostPlayed.name;
      featuredDesc.textContent = mostPlayed.desc;
      featuredPlay.onclick = () => incrementPlays(mostPlayed.id);
      featuredSave.onclick = () => toggleSave(mostPlayed.id);
    }

    renderGames();
  </script>
</body>
</html>
