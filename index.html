<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KozyGames</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: black;
    }

    header h1 {
      color: red;
      margin: 0;
      font-size: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }

    .search-bar {
      background: #1a1a1a;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      outline: none;
    }

    .featured {
      display: flex;
      gap: 20px;
      padding: 30px;
      align-items: center;
    }

    .featured img {
      width: 400px;
      border-radius: 12px;
    }

    .featured-info {
      max-width: 600px;
      background: #141414;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }

    .featured-info h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
      text-transform: capitalize;
    }

    .featured-info p {
      margin: 10px 0;
      color: #ccc;
    }

    .line {
      border-bottom: 1px solid #333;
      margin: 10px 0;
    }

    .featured-buttons {
      margin-top: 10px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: bold;
    }

    .play-btn {
      background: red;
      color: white;
    }

    .save-btn {
      background: #2e2e2e;
      color: white;
    }

    .games-section {
      padding: 30px;
    }

    .games-section h2 {
      margin-bottom: 15px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #141414;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-card h3 {
      margin: 10px 0 5px;
    }

    .game-card p {
      font-size: 14px;
      color: #aaa;
      min-height: 40px;
    }

    .plays {
      font-size: 13px;
      color: #888;
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>KOZYGAMES</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Saved</a>
    </nav>
    <input type="text" class="search-bar" placeholder="Search...">
  </header>

  <section class="featured">
    <img id="featured-img" src="" alt="Featured Game">
    <div class="featured-info">
      <h2 id="featured-title">Featured Game</h2>
      <span id="featured-plays">-- plays</span>
      <div class="line"></div>
      <p id="featured-desc">Featured description will appear here — long descriptive copy describing the game.</p>
      <div class="line"></div>
      <p id="featured-release">Released: --</p>
      <div class="featured-buttons">
        <button class="btn play-btn" onclick="playGame(featuredGameId)">▶ Play Now</button>
        <button class="btn save-btn" onclick="saveGame(featuredGameId)">+ Add To List</button>
      </div>
    </div>
  </section>

  <section class="games-section">
    <h2>All Games</h2>
    <div id="games-grid" class="games-grid"></div>
  </section>

  <script>
    let games = [
      {
        id: 1,
        title: "Cars Arena",
        description: "Battle cars in an arena and knock opponents out. Test your driving skills and survive!",
        image: "https://i.imgur.com/3QKX5hF.jpg",
        release: "2024",
        plays: 0
      },
      {
        id: 2,
        title: "Tunnel Rush",
        description: "Dodge incoming obstacles in a speedy tunnel. Precision and reflexes are everything.",
        image: "https://i.imgur.com/4Qv8sQp.jpg",
        release: "2023",
        plays: 0
      }
    ];

    let featuredGameId = games[0].id;

    function renderFeatured() {
      let game = games.find(g => g.id === featuredGameId);
      document.getElementById("featured-img").src = game.image;
      document.getElementById("featured-title").textContent = game.title;
      document.getElementById("featured-desc").textContent = game.description;
      document.getElementById("featured-release").textContent = "Released: " + game.release;
      document.getElementById("featured-plays").textContent = game.plays + " plays";
    }

    function renderGames() {
      const grid = document.getElementById("games-grid");
      grid.innerHTML = "";

      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}">
          <h3>${game.title}</h3>
          <p>${game.description}</p>
          <span class="plays">${game.plays} plays</span>
          <button class="btn save-btn" onclick="saveGame(${game.id})">Save</button>
        `;
        grid.appendChild(card);
      });
    }

    function playGame(id) {
      let game = games.find(g => g.id === id);
      game.plays++;
      updateFeatured();
      renderGames();
    }

    function saveGame(id) {
      alert("Game " + id + " saved to your list!");
    }

    function updateFeatured() {
      let mostPlayed = games.reduce((a, b) => (a.plays > b.plays ? a : b));
      featuredGameId = mostPlayed.id;
      renderFeatured();
    }

    // Initial render
    renderFeatured();
    renderGames();
  </script>

</body>
</html>
