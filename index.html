<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kozy Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Kozy<span>Games</span></div>
    <nav class="nav-links">
      <a href="#" data-category="all">Home</a>
      <a href="#" data-category="shooting">Shooting</a>
      <a href="#" data-category="running">Running</a>
      <a href="#" data-category="tower">Tower Defense</a>
    </nav>
    <div class="nav-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user"></i>
    </div>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search games...">
  </div>

  <!-- Game Grid -->
  <main id="gameGrid" class="game-grid">
    <!-- Example game card -->
    <div class="game-card" data-category="cars" data-url="https://ubg77.github.io/edit/cars-arena/">
      <img src="https://via.placeholder.com/400x200/111111/ffffff?text=Cars+Arena" alt="Cars Arena">
      <h3>Cars Arena</h3>
    </div>

    <div class="game-card" data-category="tower" data-url="https://ubg77.github.io/edit/bubble-tower-3d/">
      <img src="https://via.placeholder.com/400x200/222222/ffffff?text=Bubble+Tower+3D" alt="Bubble Tower 3D">
      <h3>Bubble Tower 3D</h3>
    </div>

    <div class="game-card" data-category="running" data-url="https://ubg77.github.io/edit/run-sausage-run/">
      <img src="https://via.placeholder.com/400x200/333333/ffffff?text=Run+Sausage+Run" alt="Run Sausage Run">
      <h3>Run Sausage Run</h3>
    </div>
  </main>

  <!-- Modal -->
  <div id="gameModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeGame()">Ã—</span>
      <h2 id="gameTitle"></h2>
      <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
