<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Music Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 AI Music Generator</h1>
    <textarea id="prompt" placeholder="Enter your song idea (e.g. 'Chill lo-fi beats with female vocals')"></textarea>
    <button id="generateBtn">Generate Song</button>

    <div id="loading" class="hidden">⏳ Generating your track...</div>

    <div id="result" class="hidden">
      <h2>Your Song</h2>
      <audio id="audioPlayer" controls></audio>
      <a id="downloadLink" href="#" download="ai-song.mp3">⬇️ Download</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
